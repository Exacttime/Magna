<mat-card class="card-container">
    <img class="card-image" mat-card-image [src]="imageUrl" alt="Photo of a Shiba Inu">
    <section class="card-content">
        <mat-card-header>
            <mat-card-title class="card-title">{{title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="card-text">{{content}}</p>
        </mat-card-content>
    </section>
    <section class="card-input">
        <mat-form-field appearance="outline">
            <mat-label>Cap√≠tulo Atual</mat-label>
            <input matInput type="number" [(ngModel)]="currentChapter">
        </mat-form-field>
    </section>
</mat-card>
